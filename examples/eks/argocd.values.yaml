publicHost: argocd.example.com
secret:
  backend: secretsManager
  key: mkp-test-cluster/argocd-secret
credentialsSecret:
  backend: secretsManager
  key: mkp-test-cluster/argocd-pull-creds

oidc:
  config:
    name: SSO
    issuer: https://sample.auth0.com
    clientID: argocd
    requestedScopes: ["openid", "profile", "email", "groups"]

git:
  repo: https://github.com/example/example.git
  credentialsSecret:
    usernameSecret:
      name: infrastructure-repo-secret
      key: username
    passwordSecret:
      name: infrastructure-repo-secret
      key: password
    sshPrivateKeySecret:
      name: infrastructure-repo-secret
      key: sshPrivateKey
