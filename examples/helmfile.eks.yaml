repositories:
  - name: mkp
    url: https://charts.mikamai.com/mkp

releases:
  - name: calico
    chart: mkp/calico
    version: 0.1.0
    set:
      - name: cni.enable
        value: false
  - name: core
    chart: mkp/core
    version: 0.1.0
  - name: nginx
    chart: mkp/ingress-nginx
    version: 0.1.0
    namespace: ingress-nginx
  - name: argocd
    chart: mkp/argocd
    version: 0.1.0
    namespace: argocd
