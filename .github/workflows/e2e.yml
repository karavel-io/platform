name: E2E Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        kubernetes: [ v1.21.1, v1.20.7, v1.19.11 ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Configure git for private modules # This is only needed until we open-source the repositories
        env:
          USERNAME: ${{ secrets.CLI_ACCESS_USERNAME }}
          TOKEN: ${{ secrets.CLI_ACCESS_TOKEN }}
        run: git config --global url."https://${USERNAME}:${TOKEN}@github.com".insteadOf "https://github.com"
      - name: Install Karavel CLI
        env:
          GOPRIVATE: github.com/projectkaravel/*
          GO111MODULE: on
        run: go get github.com/projectkaravel/cli/cmd/karavel
      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.2.1
      - name: Create test cluster
        uses: helm/kind-action@v1.1.0
        with:
          version: v0.11.0
          cluster_name: karavel-platform-e2e
          node_image: kindest/node:${{ matrix.kubernetes }}
          config: e2e/fixtures/kind.yml
      - name: Run tests
        run: make e2e

