{{- if .Values.credentialsSecret.key }}
apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: {{ include "velero.name" . }}-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "velero.labels" . | nindent 4 }}
spec:
  {{- with .Values.credentialsSecret}}
  backendType: {{ required "param credentialsSecret.backend is required for generating cloudflare-secret" .backend }}
  data:
    - name: cloud
      key: {{ .key }}
      property: {{ .property }}
  {{- end }}
{{- end }}
