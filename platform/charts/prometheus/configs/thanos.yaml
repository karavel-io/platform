{{- if eq .Values.store "filesystem" }}
type: FILESYSTEM
config:
  directory: ""
{{- else if eq .Values.store "s3" }}
{{- with .Values.s3 }}
type: S3
config:
  bucket: {{ .bucket }}
  endpoint: {{ .endpoint | default (printf "s3.%s.amazonaws.com" .region ) }}
  insecure: {{ .insecure }}
  {{- if .encrypted }}
  sse_config:
    type: SSE-S3
  {{- end }}
  {{- end }}
{{- end }}
