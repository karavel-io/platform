apiVersion: v1
kind: Service
metadata:
  name: {{ include "gatekeeper.name" . }}-controller-manager-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "gatekeeper.name" . }}-controller-manager
    {{ include "gatekeeper.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller-manager
spec:
  ports:
  - name: metrics
    port: 8888
    targetPort: metrics
  selector:
    app.kubernetes.io/name: {{ include "gatekeeper.name" . }}-controller-manager
    {{ include "gatekeeper.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: controller-manager
