apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dex.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "dex.name" . }}
    {{- include "dex.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "dex.name" . }}
      {{- include "dex.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "dex.name" . }}
        {{- include "dex.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "dex.name" . }}
      containers:
        - image: quay.io/dexidp/dex:v{{ .Chart.AppVersion }}
          name: dex
          command:
            - /usr/local/bin/dex
            - serve
            - /etc/dex/cfg/config.yaml
          ports:
            - name: https
              containerPort: 5556
              protocol: TCP
            - name: grpc
              containerPort: 5557
              protocol: TCP
            - name: metrics
              containerPort: 5558
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 1
            failureThreshold: 3
            timeoutSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /etc/dex/cfg
              readOnly: true
            - name: tls
              mountPath: /etc/dex/tls
              readOnly: true
          envFrom:
            {{- range .Values.secrets }}
            - secretRef:
                name: {{ .name }}
            {{- end}}
      volumes:
        - name: config
          configMap:
            name: {{ include "dex.name" . }}
            items:
              - key: config.yaml
                path: config.yaml
        - name: tls
          secret:
            secretName: dex-tls
