apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex-server
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: dex
    helm.sh/chart: {{ include "dex.chart" . }}
    app.kubernetes.io/instance: dex
    app.kubernetes.io/part-of: dex
    app.kubernetes.io/component: server
    app.kubernetes.io/version: v{{ .Chart.AppVersion }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dex
      helm.sh/chart: {{ include "dex.chart" . }}
      app.kubernetes.io/instance: dex
      app.kubernetes.io/part-of: dex
      app.kubernetes.io/component: server
      app.kubernetes.io/version: v{{ .Chart.AppVersion }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dex
        helm.sh/chart: {{ include "dex.chart" . }}
        app.kubernetes.io/instance: dex
        app.kubernetes.io/part-of: dex
        app.kubernetes.io/component: server
        app.kubernetes.io/version: v{{ .Chart.AppVersion }}
    spec:
      serviceAccountName: dex
      containers:
        - image: quay.io/dexidp/dex:v{{ .Chart.AppVersion }}
          name: dex
          command:
            - /usr/local/bin/dex
            - serve
            - /etc/dex/cfg/config.yaml
          ports:
            - name: https
              containerPort: 5556
              protocol: TCP
            - name: grpc
              containerPort: 5557
              protocol: TCP
            - name: metrics
              containerPort: 5558
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 1
            failureThreshold: 3
            timeoutSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /etc/dex/cfg
              readOnly: true
            - name: tls
              mountPath: /etc/dex/tls
              readOnly: true
          envFrom:
            {{- range .Values.secrets }}
            - secretRef:
                name: {{ .name }}
            {{- end}}
      volumes:
        - name: config
          configMap:
            name: dex
            items:
              - key: config.yaml
                path: config.yaml
        - name: tls
          secret:
            secretName: dex-tls
