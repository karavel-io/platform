apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: dex-tls
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: dex-tls
    helm.sh/chart: {{ include "dex.chart" . }}
    app.kubernetes.io/instance: dex
    app.kubernetes.io/part-of: dex
    app.kubernetes.io/component: server
    app.kubernetes.io/version: v{{ .Chart.AppVersion }}
spec:
  commonName: {{ .Values.publicHost }}
  dnsNames:
    - {{ .Values.publicHost }}
    - {{ include "dex.apiHost" . }}
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  secretName: dex-tls
