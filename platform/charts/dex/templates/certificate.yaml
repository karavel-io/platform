apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: {{ include "dex.name" . }}-tls
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "dex.name" . }}-tls
    {{- include "dex.labels" . | nindent 4 }}
spec:
  commonName: {{ .Values.publicHost }}
  dnsNames:
    - {{ .Values.publicHost }}
    - {{ include "dex.apiHost" . }}
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  secretName: dex-tls
