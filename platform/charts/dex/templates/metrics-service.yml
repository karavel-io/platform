apiVersion: v1
kind: Service
metadata:
  name: {{ include "dex.name" . }}-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "dex.name" . }}-metrics
    {{- include "dex.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 5558
      protocol: TCP
      targetPort: metrics
  selector:
    app.kubernetes.io/name: {{ include "dex.name" . }}
    {{- include "dex.selectorLabels" . | nindent 4 }}
