{{- if .Values.secret }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "dex.name" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dex.labels" . | nindent 4 }}
spec:
  backendType: {{ .Values.secret.backend }}
  dataFrom:
    - {{ .Values.secret.key }}
{{- end }}
