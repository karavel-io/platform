apiVersion: v1
kind: Service
metadata:
  name: {{ include "dex.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "dex.name" . }}
    {{- include "dex.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 5556
      protocol: TCP
      targetPort: https
  selector:
    app.kubernetes.io/name: {{ include "dex.name" . }}
    {{- include "dex.selectorLabels" . | nindent 4 }}
