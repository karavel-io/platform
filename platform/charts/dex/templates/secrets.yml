{{- range .Values.secrets }}
---
apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: {{ .name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .name }}
    helm.sh/chart: {{ include "dex.chart" $ }}
spec:
  backendType: {{ .backend }}
  dataFrom:
    - {{ .key }}
{{- end }}
