apiVersion: v1
kind: Service
metadata:
  name: loki-headless
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: loki
    app.kubernetes.io/service: headless
spec:
  clusterIP: None
  ports:
    - port: 3100
      protocol: TCP
      name: http-metrics
      targetPort: http-metrics
    - port: 7946
      protocol: TCP
      name: gossip
      targetPort: gossip
  selector:
    app.kubernetes.io/name: loki
