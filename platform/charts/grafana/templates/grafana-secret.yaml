{{- with .Values.secret }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: cluster-{{ include "grafana.name" $ }}-secrets
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/name: cluster-{{ include "grafana.name" $ }}-secrets
    {{- include "grafana.labels" $ | nindent 4 }}
spec:
  backendType: {{ .backend }}
  dataFrom:
    - {{ .key }}
{{- end }}
