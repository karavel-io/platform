apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: cluster-grafana-tls
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: cluster-grafana-tls
    {{- include "grafana.labels" . | nindent 4 }}
spec:
  commonName: {{ .Values.grafana.host }}
  dnsNames:
    - {{ .Values.grafana.host }}
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  secretName: cluster-grafana-tls
