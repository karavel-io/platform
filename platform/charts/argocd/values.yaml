publicHost: argocd.example.com
git:
  repo: git@github.com:example/example.git

adminGroup: ""

credentialsSecret:  # creates the infrastructure-repo-secret from the secure backend
  backend: secretsManager
  key: ""
  type: ssh

secret:  # creates the argocd-secret manifest from the secure backend
  backend: secretsManager
  key: ""

oidc:
  config:
    name: SSO
    issuer: https://samples.auth0.com
    clientID: argocd
    clientSecret: $oidc.clientSecret
    requestedScopes: ["openid", "profile", "email", "groups"]
