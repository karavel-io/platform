publicURL:
git:
  repo:

adminGroup: ""

# creates the infrastructure-repo-secret from the secure backend
credentialsSecret:
  backend: secretsManager
  key: ""
  type: ssh

# creates the argocd-secret manifest from the secure backend
secret:
  backend: secretsManager
  key: ""

dex:
  enable: false
  issuer:
  name: dex
  namespace: dex

oidc:
  config:
    name: SSO
    issuer: https://samples.auth0.com
    clientID: argocd
    clientSecret: $oidc.clientSecret
    requestedScopes:
      - openid
      - profile
      - email
      - groups

applicationController:
  replicas: 1

notifications:
  enable: true
  version: 1.1.0
  # creates the argocd-notifications-secret manifest from the secure backend
  secret:
    backend: secretsManager
    key: ""
  bot:
    enable: false
    publicURL:

redis:
  version: 6.0.9

prometheus:
  enable: true

grafana:
  enable: true
