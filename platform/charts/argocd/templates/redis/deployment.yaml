apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argocd.name" . }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "argocd.name" . }}-redis
    app.kubernetes.io/version: {{ .Values.redis.version }}
    app.kubernetes.io/component: redis
    app.kubernetes.io/part-of: {{ include "argocd.name" . }}}
    app.kubernetes.io/managed-by: karavel
    karavel.io/component-name: {{ include "argocd.name" . }}}
    karavel.io/component-version: {{ .Chart.Version }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "argocd.name" . }}-redis
      app.kubernetes.io/component: redis
      app.kubernetes.io/part-of: {{ include "argocd.name" . }}}
      app.kubernetes.io/managed-by: karavel
      karavel.io/component-name: {{ include "argocd.name" . }}}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "argocd.name" . }}-redis
        app.kubernetes.io/version: {{ .Values.redis.version }}
        app.kubernetes.io/component: redis
        app.kubernetes.io/part-of: {{ include "argocd.name" . }}}
        app.kubernetes.io/managed-by: karavel
        karavel.io/component-name: {{ include "argocd.name" . }}}
        karavel.io/component-version: {{ .Chart.Version }}
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: {{ include "argocd.name" . }}-redis
        args:
        - --save
        - ""
        - --appendonly
        - "no"
        image: "quay.io/bitnami/redis:{{ .Values.redis.version }}"
        imagePullPolicy: IfNotPresent
        ports:
          - name: redis
            containerPort: 6379
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
