apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argocd.name" . }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "argocd.name" . }}-redis
    app.kubernetes.io/version: {{ .Values.redis.version }}
    app.kubernetes.io/component: redis
    app.kubernetes.io/part-of: {{ include "argocd.name" . }}
    app.kubernetes.io/managed-by: karavel
    karavel.io/component-name: {{ .Chart.Name }}
    karavel.io/component-version: {{ .Chart.Version }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "argocd.name" . }}-redis
      app.kubernetes.io/component: redis
      app.kubernetes.io/part-of: {{ include "argocd.name" . }}
      app.kubernetes.io/managed-by: karavel
      karavel.io/component-name: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "argocd.name" . }}-redis
        app.kubernetes.io/version: {{ .Values.redis.version }}
        app.kubernetes.io/component: redis
        app.kubernetes.io/part-of: {{ include "argocd.name" . }}
        app.kubernetes.io/managed-by: karavel
        karavel.io/component-name: {{ .Chart.Name }}
        karavel.io/component-version: {{ .Chart.Version }}
    spec:
      priorityClassName: system-cluster-critical
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
      containers:
      - name: {{ include "argocd.name" . }}-redis
        args:
        - /opt/bitnami/scripts/redis/run.sh
        - --save
        - ""
        - --appendonly
        - "no"
        image: "quay.io/bitnami/redis:{{ .Values.redis.version }}"
        imagePullPolicy: IfNotPresent
        env:
          - name: ALLOW_EMPTY_PASSWORD
            value: 'yes'
        ports:
          - name: redis
            containerPort: 6379
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
