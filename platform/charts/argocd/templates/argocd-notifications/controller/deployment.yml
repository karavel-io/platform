{{- if .Values.notifications.enable }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argocd.name" . }}-notifications
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "argocd.name" . }}-notifications
    {{- include "argocd.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "argocd.name" . }}-notifications
      {{- include "argocd.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "argocd.name" . }}-notifications
        {{- include "argocd.labels" . | nindent 8 }}
        app.kubernetes.io/component: controller
    spec:
      containers:
        - name: argocd-notifications-controller
          image: argoprojlabs/argocd-notifications:v{{.Values.notifications.version}}
          imagePullPolicy: Always
          command:
            - /app/argocd-notifications-backend
            - controller
          workingDir: /app
          ports:
            - name: metrics
              containerPort: 9001
              protocol: TCP
          volumeMounts:
            - name: tls-certs
              mountPath: /app/config/tls
      serviceAccountName: {{ include "argocd.name" . }}-notifications
      securityContext:
        runAsNonRoot: true
      volumes:
        - name: tls-certs
          configMap:
            name:  {{ include "argocd.name" . }}-tls-certs-cm
{{- end }}
