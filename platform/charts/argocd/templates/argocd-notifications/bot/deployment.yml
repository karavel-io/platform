{{- if and .Values.notifications.enable .Values.notifications.bot.enable }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argocd.name" . }}-notifications-bot
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "argocd.name" . }}-notifications
    {{- include "argocd.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "argocd.name" . }}-notifications
      {{- include "argocd.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: bot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "argocd.name" . }}-notifications
        {{- include "argocd.labels" . | nindent 8 }}
        app.kubernetes.io/component: bot
    spec:
      containers:
        - name: {{ include "argocd.name" . }}-notifications-bot
          image: argoprojlabs/argocd-notifications:v{{.Values.notifications.version}}
          imagePullPolicy: Always
          command:
            - /app/argocd-notifications-backend
            - bot
          workingDir: /app
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
      serviceAccountName: {{ include "argocd.name" . }}-notifications-bot
{{- end }}
