apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argocd.name" . }}-repo-server
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ include "argocd.name" . }}-repo-server
    {{- include "argocd.labels" . | nindent 4 }}
    app.kubernetes.io/component: repo-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "argocd.name" . }}-repo-server
      {{- include "argocd.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: repo-server
  revisionHistoryLimit: 5
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "argocd.name" . }}-repo-server
        {{- include "argocd.labels" . | nindent 8 }}
        app.kubernetes.io/component: repo-server
    spec:
      containers:
      - name: repo-server
        image: "docker.io/argoproj/argocd:v{{ .Chart.AppVersion }}"
        imagePullPolicy: IfNotPresent
        command:
        - uid_entrypoint.sh
        - argocd-repo-server
        - --redis
        - {{ include "argocd.name" . }}-redis:6379
        - --logformat
        - text
        - --loglevel
        - info
        volumeMounts:
        - mountPath: /app/config/ssh
          name: ssh-known-hosts
        ports:
        - name: repo-server
          containerPort: 8081
          protocol: TCP
        - name: metrics
          containerPort: 8084
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        resources:
          {}
      serviceAccountName: default
      volumes:
      - configMap:
          name: {{ include "argocd.name" . }}-ssh-known-hosts-cm
        name: ssh-known-hosts
