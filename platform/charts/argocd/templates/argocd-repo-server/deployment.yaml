apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argocd.name" . }}-repo-server
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ include "argocd.name" . }}-repo-server
    {{- include "argocd.labels" . | nindent 4 }}
    app.kubernetes.io/component: repo-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "argocd.name" . }}-repo-server
      {{- include "argocd.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: repo-server
  revisionHistoryLimit: 5
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "argocd.name" . }}-repo-server
        {{- include "argocd.labels" . | nindent 8 }}
        app.kubernetes.io/component: repo-server
    spec:
      priorityClassName: system-cluster-critical
      containers:
      - name: repo-server
        image: "quay.io/argoproj/argocd:v{{ .Chart.AppVersion }}"
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - all
        command:
        - uid_entrypoint.sh
        - argocd-repo-server
        - --redis
        - {{ include "argocd.name" . }}-redis:6379
        - --logformat
        - text
        - --loglevel
        - info
        volumeMounts:
        - mountPath: /app/config/ssh
          name: ssh-known-hosts
        - mountPath: /tmp
          name: tmp
        ports:
        - name: repo-server
          containerPort: 8081
          protocol: TCP
        - name: metrics
          containerPort: 8084
          protocol: TCP
        env:
          - name: TMPDIR
            value: /tmp
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 2
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - configMap:
          name: {{ include "argocd.name" . }}-ssh-known-hosts-cm
        name: ssh-known-hosts
      - name: tmp
        emptyDir:
          medium: Memory
