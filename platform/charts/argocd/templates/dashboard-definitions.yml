{{- if and .Values.prometheus.enable .Values.grafana.enable }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-{{ include "argocd.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "argocd.labels" . | nindent 4 }}
data:
  argocd.json: |
    {{- .Files.Get "dashboards/argocd.json" | nindent 4 }}
{{- end }}
