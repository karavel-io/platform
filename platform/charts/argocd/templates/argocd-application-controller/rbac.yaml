apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "argocd.name" . }}-application-controller
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ include "argocd.name" . }}-application-controller
    {{- include "argocd.labels" . | nindent 4 }}
    app.kubernetes.io/component: application-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "argocd.name" . }}-application-controller
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ include "argocd.name" . }}-application-controller
    {{- include "argocd.labels" . | nindent 4 }}
    app.kubernetes.io/component: application-controller
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - argoproj.io
  resources:
  - applications
  - appprojects
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "argocd.name" . }}-application-controller
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ include "argocd.name" . }}-application-controller
    {{- include "argocd.labels" . | nindent 4 }}
    app.kubernetes.io/component: application-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "argocd.name" . }}-application-controller
subjects:
  - kind: ServiceAccount
    name: {{ include "argocd.name" . }}-application-controller
    namespace: {{ .Release.Namespace | quote }}
