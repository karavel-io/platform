apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argocd.name" . }}-application-controller
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ include "argocd.name" . }}-application-controller
    {{- include "argocd.labels" . | nindent 4 }}
    app.kubernetes.io/component: application-controller
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "argocd.name" . }}-application-controller
      {{- include "argocd.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: application-controller
  revisionHistoryLimit: 5
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "argocd.name" . }}-application-controller
        {{- include "argocd.labels" . | nindent 8 }}
        app.kubernetes.io/component: application-controller
    spec:
      containers:
      - command:
        - argocd-application-controller
        - --status-processors
        - "20"
        - --operation-processors
        - "10"
        - --app-resync
        - "180"
        - --repo-server
        - {{ include "argocd.name" . }}-repo-server:8081
        - --logformat
        - text
        - --loglevel
        - info
        - --redis
        - {{ include "argocd.name" . }}-redis:6379
        image: "docker.io/argoproj/argocd:v{{ .Chart.AppVersion }}"
        imagePullPolicy: IfNotPresent
        name: application-controller
        ports:
        - name: controller
          containerPort: 8082
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        resources:
          {}
      serviceAccountName: {{ include "argocd.name" . }}-application-controller
