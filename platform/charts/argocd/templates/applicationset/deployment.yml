apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argocd.name" . }}-applicationset-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "argocd.name" . }}-applicationset-controller
    {{- include "argocd.labels" . | nindent 4 }}
    app.kubernetes.io/component: applicationset
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "argocd.name" . }}-applicationset-controller
      {{- include "argocd.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: applicationset
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "argocd.name" . }}-applicationset-controller
        {{- include "argocd.labels" . | nindent 8 }}
        app.kubernetes.io/component: applicationset
    spec:
      serviceAccountName: {{ include "argocd.name" . }}-applicationset-controller
      containers:
        - name: argocd-applicationset-controller
          image: 'quay.io/argocdapplicationset/argocd-applicationset:{{ .Values.applicationSetController.version }}'
          imagePullPolicy: Always
          command:
            - applicationset-controller
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          readinessProbe:

          volumeMounts:
            - mountPath: /app/config/ssh
              name: ssh-known-hosts
            - mountPath: /app/config/tls
              name: tls-certs
            - mountPath: /app/config/gpg/source
              name: gpg-keys
            - mountPath: /app/config/gpg/keys
              name: gpg-keyring
      volumes:
        - configMap:
            name: {{ include "argocd.name" . }}-ssh-known-hosts-cm
          name: ssh-known-hosts
        - configMap:
            name:  {{ include "argocd.name" . }}-tls-certs-cm
          name: tls-certs
        - configMap:
            name:  {{ include "argocd.name" . }}-gpg-keys-cm
          name: gpg-keys
        - emptyDir: {}
          name: gpg-keyring
