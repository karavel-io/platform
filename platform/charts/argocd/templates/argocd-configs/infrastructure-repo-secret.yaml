apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: infrastructure-repo-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "argocd.labels" . | nindent 4 }}
spec:
  backendType: {{ .Values.credentialsSecret.backend }}
  dataFrom:
    - {{ required "parameter 'credentialsSecret.key' is required for generating infrastructure-repo-secret" .Values.credentialsSecret.key }}
