apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "calico.name" . }}-kube-controllers
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "calico.name" . }}-kube-controllers
    {{- include "calico.labels" . | nindent 4 }}
    app.kubernetes.io/component: kube-controllers
spec:
  # The controllers can only have a single active instance.
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "calico.name" . }}-kube-controllers
      {{- include "calico.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: kube-controllers
  strategy:
    type: Recreate
  template:
    metadata:
      name: {{ include "calico.name" . }}-kube-controllers
      namespace: {{ .Release.Namespace }}
      labels:
        app.kubernetes.io/name: {{ include "calico.name" . }}-kube-controllers
        {{- include "calico.labels" . | nindent 8 }}
        app.kubernetes.io/component: kube-controllers
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        # Mark the pod as a critical add-on for rescheduling.
        - key: CriticalAddonsOnly
          operator: Exists
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      serviceAccountName: {{ include "calico.name" . }}-kube-controllers
      priorityClassName: system-cluster-critical
      containers:
        - name: calico-kube-controllers
          image: quay.io/calico/kube-controllers:v{{ .Chart.AppVersion }}
          env:
            # Choose which controllers to run.
            - name: ENABLED_CONTROLLERS
              value: node
            - name: DATASTORE_TYPE
              value: kubernetes
          readinessProbe:
            exec:
              command:
                - /usr/bin/check-status
                - -r
