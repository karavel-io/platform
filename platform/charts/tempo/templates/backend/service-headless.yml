apiVersion: v1
kind: Service
metadata:
  name: tempo-headless
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: tempo
    app.kubernetes.io/service: headless
    {{- include "tempo.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: 3100
      protocol: TCP
      name: http-metrics
      targetPort: http-metrics
    - port: 7946
      protocol: TCP
      name: gossip
      targetPort: gossip
  selector:
    app.kubernetes.io/name: tempo
    {{- include "tempo.selectorLabels" . | nindent 4 }}
