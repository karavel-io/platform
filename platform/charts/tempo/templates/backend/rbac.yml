apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tempo.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: tempo
    {{ include "tempo.labels" . | nindent 4 }}
  {{ with .Values.s3.eksRole }}
  annotations:
    eks.amazonaws.com/role-arn: {{ . }}
  {{ end }}
