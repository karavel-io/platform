apiVersion: v1
kind: Service
metadata:
  name: {{ include "tempo.name" . }}-query
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: tempo-query
    {{ include "tempo.labels" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/name: tempo-query
    {{ include "tempo.selectorLabels" . | nindent 4 }}
  type: ClusterIP
  ports:
    - name: jaeger-query
      port: 16686
      targetPort: jaeger-query
    - name: http-metrics
      port: 3100
      protocol: TCP
      targetPort: http-metrics

