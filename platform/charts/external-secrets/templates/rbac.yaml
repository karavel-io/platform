apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "external-secrets.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "external-secrets.labels" . | nindent 4 }}
  {{ with .Values.aws.eksRole }}
  annotations:
    eks.amazonaws.com/role-arn: {{ . }}
  {{ end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "external-secrets.name" . }}
  labels:
    {{- include "external-secrets.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "update"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    resourceNames: ["externalsecrets.kubernetes-client.io"]
    verbs: ["get", "update"]
  - apiGroups: ["kubernetes-client.io"]
    resources: ["externalsecrets"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["kubernetes-client.io"]
    resources: ["externalsecrets/status"]
    verbs: ["get", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "external-secrets.name" . }}
  labels:
    app.kubernetes.io/name: {{ include "external-secrets.name" . }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/part-of: {{ include "external-secrets.name" . }}
    app.kubernetes.io/managed-by: karavel
    karavel.io/component-name: {{ include "external-secrets.name" . }}
    karavel.io/component-version: {{ .Chart.Version }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "external-secrets.name" . }}
subjects:
  - name: {{ include "external-secrets.name" . }}
    namespace: {{ .Release.Namespace }}
    kind: ServiceAccount
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "external-secrets.name" . }}-auth
  labels:
    app.kubernetes.io/name: {{ include "external-secrets.name" . }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/part-of: {{ include "external-secrets.name" . }}
    app.kubernetes.io/managed-by: karavel
    karavel.io/component-name: {{ include "external-secrets.name" . }}
    karavel.io/component-version: {{ .Chart.Version }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- name: {{ include "external-secrets.name" . }}
  namespace: {{ .Release.Namespace }}
  kind: ServiceAccount
