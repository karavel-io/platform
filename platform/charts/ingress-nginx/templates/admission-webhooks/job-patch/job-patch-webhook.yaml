apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "ingress-nginx.name" . }}-admission-patch
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ingress-nginx.labels" . | nindent 4 }}
    app.kubernetes.io/component: admission-webhook
  annotations:
    helm.sh/hook: pre-install,pre-upgrade,post-install,post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    metadata:
      name: {{ include "ingress-nginx.name" . }}-admission-patch
      labels:
        app.kubernetes.io/name: {{ include "ingress-nginx.name" . }}-admission-patch
        {{- include "ingress-nginx.labels" . | nindent 8 }}
        app.kubernetes.io/component: admission-webhook
    spec:
      containers:
        - name: patch
          image: docker.io/jettech/kube-webhook-certgen:v1.5.0
          imagePullPolicy: IfNotPresent
          args:
            - patch
            - --webhook-name={{ include "ingress-nginx.name" . }}-admission
            - --namespace=$(POD_NAMESPACE)
            - --patch-mutating=false
            - --secret-name={{ include "ingress-nginx.name" . }}-admission
            - --patch-failure-policy=Fail
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      restartPolicy: OnFailure
      serviceAccountName: {{ include "ingress-nginx.name" . }}-admission
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
