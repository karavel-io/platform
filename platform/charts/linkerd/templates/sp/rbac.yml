kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "linkerd.name" . }}-sp-validator
  labels:
    linkerd.io/control-plane-component: sp-validator
    linkerd.io/control-plane-ns: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ include "linkerd.name" . }}-sp-validator
    {{ include "linkerd.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "linkerd.name" . }}-sp-validator
  labels:
    linkerd.io/control-plane-component: sp-validator
    linkerd.io/control-plane-ns: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ include "linkerd.name" . }}-sp-validator
    {{ include "linkerd.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "linkerd.name" . }}-sp-validator
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "linkerd.name" . }}-sp-validator
  apiGroup: rbac.authorization.k8s.io
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ include "linkerd.name" . }}-sp-validator
  namespace: {{ .Release.Namespace }}
  labels:
    linkerd.io/control-plane-component: sp-validator
    linkerd.io/control-plane-ns: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ include "linkerd.name" . }}-sp-validator
    {{ include "linkerd.labels" . | nindent 4 }}
