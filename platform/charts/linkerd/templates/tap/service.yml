kind: Service
apiVersion: v1
metadata:
  name: {{ include "linkerd.name" . }}-tap
  namespace: {{ .Release.Namespace }}
  labels:
    linkerd.io/control-plane-component: tap
    linkerd.io/control-plane-ns: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ include "linkerd.name" . }}-tap
    {{ include "linkerd.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    linkerd.io/control-plane-component: tap
    {{ include "linkerd.selectorLabels" . | nindent 4 }}
  ports:
    - name: grpc
      port: 8088
      targetPort: grpc
    - name: apiserver
      port: 443
      targetPort: apiserver
