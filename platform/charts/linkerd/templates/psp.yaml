---
###
### Control Plane PSP
###
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: linkerd-{{ .Release.Namespace }}-control-plane
  labels:
    {{.Values.global.controllerNamespaceLabel}}: {{ .Release.Namespace }}
spec:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  {{- if empty .Values.global.cniEnabled }}
  allowedCapabilities:
  - NET_ADMIN
  - NET_RAW
  {{- end}}
  requiredDropCapabilities:
  - ALL
  hostNetwork: false
  hostIPC: false
  hostPID: false
  seLinux:
    rule: RunAsAny
  runAsUser:
    {{- if .Values.global.cniEnabled }}
    rule: MustRunAsNonRoot
    {{- else }}
    rule: RunAsAny
    {{- end }}
  supplementalGroups:
    rule: MustRunAs
    ranges:
    {{- if .Values.global.cniEnabled }}
    - min: 10001
      max: 65535
    {{- else }}
    - min: 1
      max: 65535
    {{- end }}
  fsGroup:
    rule: MustRunAs
    ranges:
    {{- if .Values.global.cniEnabled }}
    - min: 10001
      max: 65535
    {{- else }}
    - min: 1
      max: 65535
    {{- end }}
  volumes:
  - configMap
  - emptyDir
  - secret
  - projected
  - downwardAPI
  - persistentVolumeClaim
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: linkerd-psp
  namespace: {{ .Release.Namespace }}
  labels:
    {{.Values.global.controllerNamespaceLabel}}: {{ .Release.Namespace }}
rules:
- apiGroups: ['policy', 'extensions']
  resources: ['podsecuritypolicies']
  verbs: ['use']
  resourceNames:
  - linkerd-{{ .Release.Namespace }}-control-plane
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: linkerd-psp
  namespace: {{ .Release.Namespace }}
  labels:
    {{.Values.global.controllerNamespaceLabel}}: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: linkerd-psp
  apiGroup: rbac.authorization.k8s.io
subjects:
{{ if .Values.tracing.enabled -}}
- kind: ServiceAccount
  name: linkerd-collector
  namespace: {{ .Release.Namespace }}
{{ end -}}
- kind: ServiceAccount
  name: linkerd-controller
  namespace: {{ .Release.Namespace }}
- kind: ServiceAccount
  name: linkerd-destination
  namespace: {{ .Release.Namespace }}
{{ if .Values.grafana.enabled -}}
- kind: ServiceAccount
  name: linkerd-grafana
  namespace: {{ .Release.Namespace }}
{{ end -}}
{{ if not .Values.disableHeartBeat -}}
- kind: ServiceAccount
  name: linkerd-heartbeat
  namespace: {{ .Release.Namespace }}
{{ end -}}
- kind: ServiceAccount
  name: linkerd-identity
  namespace: {{ .Release.Namespace }}
{{ if .Values.tracing.enabled -}}
- kind: ServiceAccount
  name: linkerd-jaeger
  namespace: {{ .Release.Namespace }}
{{ end -}}
{{ if .Values.prometheus.enabled -}}
- kind: ServiceAccount
  name: linkerd-prometheus
  namespace: {{ .Release.Namespace }}
{{ end -}}
- kind: ServiceAccount
  name: linkerd-proxy-injector
  namespace: {{ .Release.Namespace }}
- kind: ServiceAccount
  name: linkerd-sp-validator
  namespace: {{ .Release.Namespace }}
- kind: ServiceAccount
  name: linkerd-tap
  namespace: {{ .Release.Namespace }}
- kind: ServiceAccount
  name: linkerd-web
  namespace: {{ .Release.Namespace }}
