apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "linkerd.name" . }}-tap-injector-webhook-config
  labels:
    linkerd.io/control-plane-component: tap-injector
    linkerd.io/control-plane-ns: {{ .Release.Namespace }}
    {{ include "linkerd.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "linkerd.name" . }}-tap-injector-k8s-tls
webhooks:
  - name: tap-injector.linkerd.io
    clientConfig:
      service:
        name: {{ include "linkerd.name" . }}-tap-injector
        namespace: {{ .Release.Namespace }}
        path: "/"
    failurePolicy: Ignore
    admissionReviewVersions: ["v1", "v1beta1"]
    reinvocationPolicy: IfNeeded
    rules:
      - operations: [ "CREATE" ]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    sideEffects: None
