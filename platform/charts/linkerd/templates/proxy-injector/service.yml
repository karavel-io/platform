kind: Service
apiVersion: v1
metadata:
  name: {{ include "linkerd.name" . }}-proxy-injector
  namespace: {{ .Release.Namespace }}
  labels:
    linkerd.io/control-plane-component: proxy-injector
    linkerd.io/control-plane-ns: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ include "linkerd.name" . }}-proxy-injector
    {{ include "linkerd.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    linkerd.io/control-plane-component: proxy-injector
    {{ include "linkerd.selectorLabels" . | nindent 4 }}
  ports:
    - name: proxy-injector
      port: 443
      targetPort: proxy-injector
