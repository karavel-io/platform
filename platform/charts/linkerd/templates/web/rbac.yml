apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "linkerd.name" . }}-web
  namespace: {{ .Release.Namespace }}
  labels:
    linkerd.io/control-plane-component: web
    linkerd.io/control-plane-ns: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ include "linkerd.name" . }}-web
    {{ include "linkerd.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]
    resourceNames: ["linkerd-config"]
  - apiGroups: [""]
    resources: ["namespaces", "configmaps"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["serviceaccounts", "pods"]
    verbs: ["list"]
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "linkerd.name" . }}-web
  namespace: {{ .Release.Namespace }}
  labels:
    linkerd.io/control-plane-component: web
    linkerd.io/control-plane-ns: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ include "linkerd.name" . }}-web
    {{ include "linkerd.labels" . | nindent 4 }}
roleRef:
  kind: Role
  name: {{ include "linkerd.name" . }}-web
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ include "linkerd.name" . }}-web
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "linkerd.name" . }}-web-check
  labels:
    linkerd.io/control-plane-component: web
    linkerd.io/control-plane-ns: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ include "linkerd.name" . }}-web
    {{ include "linkerd.labels" . | nindent 4 }}
rules:
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["clusterroles", "clusterrolebindings"]
    verbs: ["list"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["list"]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations", "validatingwebhookconfigurations"]
    verbs: ["list"]
  - apiGroups: ["policy"]
    resources: ["podsecuritypolicies"]
    verbs: ["list"]
  - apiGroups: ["linkerd.io"]
    resources: ["serviceprofiles"]
    verbs: ["list"]
  - apiGroups: ["apiregistration.k8s.io"]
    resources: ["apiservices"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "linkerd.name" . }}-web-check
  labels:
    linkerd.io/control-plane-component: web
    linkerd.io/control-plane-ns: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ include "linkerd.name" . }}-web
    {{ include "linkerd.labels" . | nindent 4 }}
roleRef:
  kind: ClusterRole
  name: {{ include "linkerd.name" . }}-web-check
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ include "linkerd.name" . }}-web
    namespace: {{ .Release.Namespace }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "linkerd.name" . }}-web-admin
  labels:
    linkerd.io/control-plane-component: web
    linkerd.io/control-plane-ns: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ include "linkerd.name" . }}-web
    {{ include "linkerd.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "linkerd.name" . }}-tap-admin
subjects:
  - kind: ServiceAccount
    name: {{ include "linkerd.name" . }}-web
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "linkerd.name" . }}-web-api
  labels:
    linkerd.io/control-plane-component: web
    linkerd.io/control-plane-ns: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ include "linkerd.name" . }}-web
    {{ include "linkerd.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "linkerd.name" . }}-web-api
  labels:
    linkerd.io/control-plane-component: web
    linkerd.io/control-plane-ns: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ include "linkerd.name" . }}-web
    {{ include "linkerd.labels" . | nindent 4 }}
roleRef:
  kind: ClusterRole
  name: {{ include "linkerd.name" . }}-web-api
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ include "linkerd.name" . }}-web
    namespace: {{ .Release.Namespace }}
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ include "linkerd.name" . }}-web
  namespace: {{ .Release.Namespace }}
  labels:
    linkerd.io/control-plane-component: web
    linkerd.io/control-plane-ns: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ include "linkerd.name" . }}-web
    {{ include "linkerd.labels" . | nindent 4 }}
