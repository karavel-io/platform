kind: Service
apiVersion: v1
metadata:
  name: {{ include "linkerd.name" . }}-web
  namespace: {{ .Release.Namespace }}
  labels:
    linkerd.io/control-plane-component: web
    linkerd.io/control-plane-ns: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ include "linkerd.name" . }}-web
    {{ include "linkerd.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    linkerd.io/control-plane-component: web
    {{ include "linkerd.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: 8084
      targetPort: http
    - name: admin-http
      port: 9994
      targetPort: admin-http
