- name: Add Karavel chart repo
  kubernetes.core.helm_repository:
    name: karavel
    repo_url: "https://charts.mikamai.com/karavel"

- name: Ensure ingress-nginx namespace
  kubernetes.core.k8s:
    state: present
    api_version: v1
    kind: Namespace
    name: ingress-nginx
  when: init_namespaces

- include_role:
    name: install_component
  vars:
    component_name: ingress-nginx
    component_version: 0.1.0
    component_namespace: ingress-nginx
