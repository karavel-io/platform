- include_role:
    name: install_component
  vars:
    component_name: aws-node-termination-handler
    component_version: 0.1.0
    component_namespace: kube-system
    component_values:
      processor: "{{ aws_node_termination_handler.processor }}"
      webhook:
        url: "{{ aws_node_termination_handler.webhook.url | default(omit) }}"
