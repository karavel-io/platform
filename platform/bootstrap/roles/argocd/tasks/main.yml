- name: Add MKP chart repo
  kubernetes.core.helm_repository:
    name: karavel
    repo_url: "https://charts.mikamai.com/karavel"

- name: Ensure argocd namespace
  kubernetes.core.k8s:
    state: present
    api_version: v1
    kind: Namespace
    name: argocd
  when: init_namespaces

- include_role:
    name: install_package
  vars:
    package_name: argocd
    package_version: 0.1.0
    package_namespace: argocd
    package_values: '{{ argo_values }}'
