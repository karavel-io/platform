- name: Ensure dex namespace
  kubernetes.core.k8s:
    state: present
    api_version: v1
    kind: Namespace
    name: dex
  when: init_namespaces

- include_role:
    name: install_component
  vars:
    component_name: dex
    component_version: 0.1.0
    component_namespace: dex
    component_values:
      publicHost: '{{ dex.public_host }}'
      connectors: '{{ dex.connectors | default([]) }}'
      secrets: '{{ dex.secrets | default([]) }}'
      clients: '{{ dex.clients | default([]) }}'
