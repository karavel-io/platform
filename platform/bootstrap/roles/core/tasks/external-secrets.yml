- name: Ensure external-secrets namespace
  kubernetes.core.k8s:
    state: present
    api_version: v1
    kind: Namespace
    name: external-secrets
  when: init_namespaces

- include_role:
    name: install_package
  vars:
    package_name: external-secrets
    package_version: 0.1.0
    package_namespace: external-secrets
    package_values: '{{ external_secrets_values }}'
