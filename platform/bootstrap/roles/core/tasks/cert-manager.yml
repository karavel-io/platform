- name: Ensure cert-manager namespace
  kubernetes.core.k8s:
    state: present
    api_version: v1
    kind: Namespace
    name: cert-manager
  when: init_namespaces

- include_role:
    name: install_component
  vars:
    component_name: cert-manager
    component_version: 0.1.0
    component_namespace: cert-manager
    component_values:
      letsencrypt:
        email: '{{ letsencrypt.email }}'
        cloudflare:
          enabled: '{{ letsencrypt.provider == "cloudflare" }}'
          email: '{{ letsencrypt.email if secrets.provider == "cloudflare" else "" }}'
          secret: '{{ letsencrypt.secret_ref if secrets.provider == "cloudflare" else "" }}'
