- name: Ensure cert-manager namespace
  kubernetes.core.k8s:
    state: present
    api_version: v1
    kind: Namespace
    name: {{ include "cert-manager.name" . }}
  when: init_namespaces

- include_role:
    name: install_component
  vars:
    component_name: {{ include "cert-manager.name" . }}
    component_version: 0.1.0
    component_namespace: {{ .Release.Namespace }}
    component_values:
      letsencrypt:
        email: '{{ letsencrypt.email }}'
        cloudflare:
          enabled: '{{ letsencrypt.provider == "cloudflare" }}'
          email: '{{ letsencrypt.email if letsencrypt.provider else "" }}'
          secret: '{{ (letsencrypt.secret_ref | default(dns.secret_ref)) if letsencrypt.provider else "" }}'
