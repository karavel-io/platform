- include_role:
    name: install_component
  vars:
    component_name: calico
    component_version: 0.1.0
    component_namespace: kube-system
    component_values:
      cni:
        enable: '{{ calico.enable_cni | default(True) }}'
      typha:
        enable: '{{ calico.ha_setup | default(False) }}'
