apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: {{ .Values.argocd.namespace }}
spec:
  project: infrastructure
  source:
    repoURL: {{ .Values.argocd.git.repo | quote }}
    targetRevision: {{ .Values.argocd.git.rev | quote }}
    path: {{ .Values.argocd.git.path | quote }}
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Release.Namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
      - CreateNamespace=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
