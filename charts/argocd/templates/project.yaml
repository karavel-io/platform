apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  namespace: {{ .Release.Namespace }}
  name: infrastructure
spec:
  description: Platform infrastructure components
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'


