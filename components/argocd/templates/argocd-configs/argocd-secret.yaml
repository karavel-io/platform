apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: {{ include "argocd.name" . }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "argocd.labels" . | nindent 4 }}
spec:
  backendType: {{ .Values.secret.backend }}
  dataFrom:
    - {{ required "param secret.key is required for generating argocd-secret" .Values.secret.key }}
  template:
    data:
      server.secretkey: ""
      admin.password: ""
      admin.passwordMtime: ""
