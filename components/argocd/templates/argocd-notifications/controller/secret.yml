{{- if .Values.notifications.enable }}
apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: {{ include "argocd.name" . }}-notifications-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "argocd.name" . }}-notifications
    {{- include "argocd.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  backendType: {{ .Values.notifications.secret.backend }}
  dataFrom:
    - {{ required "param notifications.secret.key is required for generating argocd-secret" .Values.notifications.secret.key }}
{{- end }}
