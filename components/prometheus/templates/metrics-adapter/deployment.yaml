apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-adapter
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: prometheus-adapter
    app.kubernetes.io/component: metrics-adapter
    {{- include "prometheus.labels" . | nindent 4 }}
    app.kubernetes.io/version: {{ .Values.metricsAdapter.version }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-adapter
      app.kubernetes.io/component: metrics-adapter
      {{- include "prometheus.selectorLabels" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus-adapter
        app.kubernetes.io/component: metrics-adapter
        {{- include "prometheus.labels" . | nindent 8 }}
        app.kubernetes.io/version: {{ .Values.metricsAdapter.version }}
    spec:
      containers:
      - args:
        - --cert-dir=/var/run/serving-cert
        - --config=/etc/adapter/config.yaml
        - --logtostderr=true
        - --metrics-relist-interval=1m
        - --prometheus-url=http://prometheus-operated.{{ .Release.Namespace }}.svc.cluster.local:9090/
        - --secure-port=6443
        image: directxman12/k8s-prometheus-adapter:v{{ .Values.metricsAdapter.version }}
        name: prometheus-adapter
        ports:
        - containerPort: 6443
        volumeMounts:
        - mountPath: /tmp
          name: tmpfs
          readOnly: false
        - mountPath: /var/run/serving-cert
          name: volume-serving-cert
          readOnly: false
        - mountPath: /etc/adapter
          name: config
          readOnly: false
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: prometheus-adapter
      volumes:
      - emptyDir: {}
        name: tmpfs
      - emptyDir: {}
        name: volume-serving-cert
      - configMap:
          name: prometheus-adapter-config
        name: config
