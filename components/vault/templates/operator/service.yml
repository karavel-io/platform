apiVersion: v1
kind: Service
metadata:
  name: {{ include "vault.name" . }}-operator
  labels:
    app.kubernetes.io/name: {{ include "vault.name" . }}-operator
  {{- include "vault.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 8383
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "vault.name" . }}-operator
  {{- include "vault.selectorLabels" . | nindent 4 }}
