apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "vault.name" . }}-secrets-webhook
  labels:
    app.kubernetes.io/name: {{ include "vault.name" . }}-secrets-webhook
  {{- include "vault.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
      - configmaps
    verbs:
      - "get"
      - "update"
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - "get"
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - "create"
      - "update"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "vault.name" . }}-secrets-webhook
  labels:
    app.kubernetes.io/name: {{ include "vault.name" . }}-secrets-webhook
  {{- include "vault.labels" . | nindent 4 }}
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: {{ include "vault.name" . }}-secrets-webhook
subjects:
  - kind: ServiceAccount
    namespace: {{ .Release.Namespace }}
    name: {{ include "vault.name" . }}-secrets-webhook
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "vault.name" . }}-secrets-webhook
  labels:
    app.kubernetes.io/name: {{ include "vault.name" . }}-secrets-webhook
  {{- include "vault.labels" . | nindent 4 }}
