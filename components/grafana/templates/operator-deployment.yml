apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-operator
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: grafana-operator
    {{- include "grafana.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana-operator
    {{- include "grafana.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana-operator
        {{- include "grafana.labels" . | nindent 8 }}
    spec:
      serviceAccountName: grafana-operator
      containers:
        - name: grafana-operator
          image: "{{ .Values.operator.image }}:{{ .Values.operator.tag }}"
          ports:
            - containerPort: 60000
              name: metrics
          command:
            - grafana-operator
            - --scan-all
            - --grafana-image-tag={{ .Chart.AppVersion }}
          imagePullPolicy: Always
          env:
            - name: TEMPLATE_PATH
              value: /usr/local/bin/templates
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "grafana-operator"
