{{- if eq .Values.processor "queue" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aws-node-termination-handler.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aws-node-termination-handler.labels" . | nindent 4 }}
    kubernetes.io/os: linux
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "aws-node-termination-handler.selectorLabels" . | nindent 6 }}
      kubernetes.io/os: linux
  template:
    metadata:
      labels:
        {{- include "aws-node-termination-handler.labels" . | nindent 8 }}
        kubernetes.io/os: linux
    spec:
      priorityClassName: "system-node-critical"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: "kubernetes.io/os"
                  operator: In
                  values:
                    - linux
                - key: "kubernetes.io/arch"
                  operator: In
                  values:
                    - amd64
                    - arm64
                    - arm
      serviceAccountName: {{ include "aws-node-termination-handler.name" . }}
      hostNetwork: false
      dnsPolicy: ""
      securityContext:
        fsGroup: 1000
      containers:
        - name: aws-node-termination-handler
          image: docker.io/amazon/aws-node-termination-handler:v{{ .Chart.AppVersion }}
          imagePullPolicy: IfNotPresent
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: SPOT_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: DELETE_LOCAL_DATA
            value: "false"
          - name: IGNORE_DAEMON_SETS
            value: "true"
          - name: GRACE_PERIOD
            value: "30"
          - name: POD_TERMINATION_GRACE_PERIOD
            value: "30"
          - name: INSTANCE_METADATA_URL
            value: "http://169.254.169.254:80"
          - name: NODE_TERMINATION_GRACE_PERIOD
            value: "120"
          - name: WEBHOOK_URL
            value: "{{ .Values.webhook.url }}"
          - name: WEBHOOK_HEADERS
            value: {{ .Values.webhook.headers | toJson | squote }}
          - name: WEBHOOK_TEMPLATE
            value: {{ .Values.webhook.tpl | toJson | squote }}
          - name: DRY_RUN
            value: "false"
          - name: ENABLE_SPOT_INTERRUPTION_DRAINING
            value: "true"
          - name: ENABLE_SCHEDULED_EVENT_DRAINING
            value: "true"
          - name: ENABLE_REBALANCE_MONITORING
            value: "false"
          - name: METADATA_TRIES
            value: "3"
          - name: CORDON_ONLY
            value: "false"
          - name: TAINT_NODE
            value: "true"
          - name: JSON_LOGGING
            value: "true"
          - name: WEBHOOK_PROXY
            value: ""
          - name: UPTIME_FROM_FILE
            value: ""
          - name: ENABLE_PROMETHEUS_SERVER
            value: "true"
          - name: PROMETHEUS_SERVER_PORT
            value: "9092"
          - name: ENABLE_SQS_TERMINATION_DRAINING
            value: "true"
          - name: QUEUE_URL
            value: {{ .Values.queue.url }}
          - name: CHECK_ASG_TAG_BEFORE_DRAINING
            value: "true"
          - name: MANAGED_ASG_TAG
            value: "aws-node-termination-handler/managed"
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - operator: Exists
{{- end }}
