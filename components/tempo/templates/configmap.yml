apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tempo.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: tempo
    {{ include "tempo.labels" . | nindent 4}}
data:
  tempo.yaml: |
    {{ tpl (.Files.Get "configs/tempo.yaml") . | nindent 4 }}
  tempo-query.yaml: |
    {{ tpl (.Files.Get "configs/tempo-query.yaml") . | nindent 4 }}
