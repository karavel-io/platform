apiVersion: v1
kind: Service
metadata:
  name: {{ include "tempo.name" . }}-query-headless
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: tempo-query
    app.kubernetes.io/service: headless
    {{- include "tempo.labels" . | nindent 4 }}
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: grpc
      port: 9095
      targetPort: grpc
      protocol: TCP
  selector:
    app.kubernetes.io/name: tempo-query
    {{- include "tempo.selectorLabels" . | nindent 4 }}
