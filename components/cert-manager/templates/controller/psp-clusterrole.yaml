---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "cert-manager.name" . }}-psp
  labels:
    app.kubernetes.io/name: {{ include "cert-manager.name" . }}-psp
    {{- include "cert-manager.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs:     ['use']
  resourceNames:
  - {{ include "cert-manager.name" . }}
