apiVersion: apps/v1
kind: Deployment
metadata:
  name: calico-typha-horizontal-autoscaler
  labels:
    app.kubernetes.io/name: calico-typha-autoscaler
    app.kubernetes.io/component: calico-typha
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: calico-typha-autoscaler
      app.kubernetes.io/component: calico-typha
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: calico-typha-autoscaler
        app.kubernetes.io/component: calico-typha
    spec:
      priorityClassName: system-cluster-critical
      nodeSelector:
        beta.kubernetes.io/os: linux
      containers:
        - image: k8s.gcr.io/cluster-proportional-autoscaler-amd64:latest
          name: autoscaler
          command:
            - /cluster-proportional-autoscaler
            - --namespace=$NAMESPACE
            - --configmap=calico-typha-horizontal-autoscaler
            - --target=deployment/calico-typha
            - --logtostderr=true
            - --v=2
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 10m
            limits:
              cpu: 10m
      serviceAccountName: typha-cpha
